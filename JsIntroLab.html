/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}

/*
Define a function sum() and a function multiply() that sums and multiplies (respectively) 
all the numbers in an array of numbers. For example, sum([1,2,3,4]) should return 10, and multiply([1,2,3,4]) should return 24.

*/
function sum(){
let x=[1,2,3,4];
let sum=0;
for (let i=0;i<x.length;i++){
sum=sum+x[i];
}return sum;
};
console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum()));

function multiple(){
let x=[1,2,3,4];
let sum=1;
for (let i=0;i<x.length;i++){
sum=sum*x[i];
}return sum;
};
console.log("Expected output of multiple([1,2,3,4]) is 24  " + myFunctionTest(24, multiple()));

/*
Define a function reverse() that computes the reversal of a string. 
For example, reverse("jag testar") should return the string "ratset gaj".*/

function reverse(){
let str="jag testar";
let rev="";
for (let i=str.length-1;i>=0;i--){
rev=rev+str[i];
}return rev;
};
console.log("Expected output of reverse(jag testar) is ratset gaj  " + myFunctionTest('ratset gaj', reverse()));

/*
6.	Write a function findLongestWord() that takes an array of words and returns the length of the longest one.
*/

let words= ['Ahmed', 'NsrEldin', 'Elghannam'];

function findLongestWord(words){
let maxIndex=0;
let max=words[0].length;
for (let i=1;i<words.length;i++){
if (words[i].length>max){
maxIndex=i;}
}
return words[maxIndex];
};
console.log("Expected output of findLongestWord(['Ahmed', 'NsrEldin', 'Elghannam']) is Elghannam  " + myFunctionTest('Elghannam', findLongestWord(words)));

/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}
console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

/* max3 takes 3 numbers as arguments and returns the largest */
function maxOfThree(a, b, c) {
  return max(max(a, b), c);

}
