/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}

/*
Define a function sum() and a function multiply() that sums and multiplies (respectively) 
all the numbers in an array of numbers. For example, sum([1,2,3,4]) should return 10, and multiply([1,2,3,4]) should return 24.

*/
let xy=[1,2,3,4];
const sum =(accumulator,currentValue) =>  accumulator+currentValue;
var mm=xy.reduce(sum,0);

console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, mm));

const multiple =(accumulator,currentValue)=> accumulator*currentValue;
var resMultiple=xy.reduce(multiple);
console.log("Expected output of multiple([1,2,3,4]) is 24  " + myFunctionTest(24, resMultiple));

/*
Define a function reverse() that computes the reversal of a string. 
For example, reverse("jag testar") should return the string "ratset gaj".*/

let temp="";

let str="jag testar".split("");

let len=str.length;
let rev=str.map((val,index,array)=>str[str.length-1-index]);
rev=rev.join("");
console.log("Expected output of reverse(jag testar) is ratset gaj  " + myFunctionTest('ratset gaj', rev));
